<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <!-- Usa tu template Facelets principal -->
        <ui:composition template="../WEB-INF/template.xhtml">
            
            <ui:define name="content">
                
                <!-- Muestra el nombre de la película seleccionado -->
                <h2>Horarios para 
                    <font color="red">#{booking.movieName}</font>
                </h2>

                <h:form>
                    <!-- Radio para seleccionar la hora -->
                    <h:selectOneRadio value="#{booking.startTime}"
                                      layout="pageDirection"
                                      required="true">
                        <!-- Iteramos la lista de horarios que viene del timeslotFacadeREST -->
                        <c:forEach items="#{timeslotFacadeREST.findAll()}" var="s">
                            <f:selectItem itemValue="#{s.id},#{s.startTime}"
                                          itemLabel="#{s.startTime}" />
                        </c:forEach>
                    </h:selectOneRadio>

                    <!-- Botón para ir a la página "confirm.xhtml" -->
                    <p:commandButton value="Confirmar" action="confirm" />

                    <!-- Botón para volver a "booking.xhtml" -->
                    <p:commandButton id="back" 
                                     value="Atrás" 
                                     action="booking" 
                                     immediate="true" 
                                     icon="ui-icon-arrowrefresh-1-w" />
                </h:form> 

            </ui:define>
        </ui:composition>
        
    </body>
</html>
