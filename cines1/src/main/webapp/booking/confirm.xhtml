<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">

                <c:choose>
                    <c:when test="#{booking.theater == 'none'}">
                        <h2>No se ha encontrado cine, elija otro horario</h2>
                        <h:form>
                            Película: #{booking.movieName}
                            <p />
                            Hora de inicio: #{booking.startTime}
                            <p />
                            <p:commandButton id="back"
                                             value="Atrás"
                                             action="showtimes"
                                             icon="ui-icon-arrowrefresh-1-w" />
                        </h:form>
                    </c:when>

                    <c:otherwise>
                        <h2>¿Confirmar?</h2>
                        <h:form>
                            Película: #{booking.movieName}
                            <p />
                            Hora de inicio: #{booking.startTime}
                            <p />
                            Cine: #{booking.theater}
                            <p />
                            <p />
                            <!-- Botón para ir a "card.xhtml" (página de compra) -->
                            <p:commandButton id="next"
                                             value="Comprar"
                                             action="card" />

                            <p:commandButton id="back"
                                             value="Atrás"
                                             action="showtimes"
                                             icon="ui-icon-arrowrefresh-1-w" />
                        </h:form>
                    </c:otherwise>
                </c:choose>

            </ui:define>
        </ui:composition>
    </body>
</html>
